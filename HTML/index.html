<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <nav>
        <a class="opciones" href="index.html">
            Calculadora
        </a>
        <a href="index.html"></a><img 
            class="logo"
            src="https://m.media-amazon.com/images/I/61OjNgBYO7L.__AC_SX300_SY300_QL70_FMwebp_.jpg" 
            alt="logo">
        </a>

    </nav>

    <header class="header">
        <h1>Calculadora De Numeros</h1>
        <p>Calcula lo que quiera con total precision</p>
    </header>

    <div class="menu">
        <form>
            <label for="number1">Número 1:</label>
            <input type="number" id="number1" required>

            <label for="number2">Número 2:</label>
            <input type="number" id="number2" required>
            <br>
            <div class="buttons">
                <button onclick="calculate('add')">+</button>
                <button>-</button>
                <button>*</button>
                <button onclick="calcular('/')">/</button>
            </div>
        </form>

        <p class="result"  id="result">Resultado aca</p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
